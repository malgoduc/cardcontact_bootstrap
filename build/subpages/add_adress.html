<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Dodaj adres</title>
	<!-- normalize.css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../styles/main.css">
</head>

<body>
	<div class="container-fluid">
		<div class="row">

			<div class="contact-nav">
				<div class="col-md-12">
					<ol class="breadcrumb">
						<li>
							<a href="#">Klienci
							</a>
						</li>
						<li>
							<a href="#">Lista klientów
							</a>
						</li>
						<li>
							<a href="../index.html">Edycja użytkownika
							</a>
						</li>
						<li class="active">Dodaj adres
						</li>
					</ol>
					<!--Nazwa kontaktu -->
					<div class="contact-name">
						<div class="background-color-of-icon">
							<i id="icon-private-client" class="fa fa-user fa-2x" aria-hidden="true"></i>
							<i id="icon-company-client" class="fa fa-industry fa-2x hidden" aria-hidden="true"></i>
						</div>
						<div class="client-name">
							<h1>Jan Kowalski</h1>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="add-adress-block">
						<!--Formularz umożliwiający dodanie adresu klienta  -->
						<div class="block-panel link-btn-position">
							<div class="block-panel-title">
								<h3>Dodaj adres</h3>
							</div>
							<div class="block-panel-body">
								<form class="form-group">
									<div class="form-group">
										<label>Nazwa adresu</label>
										<input type="text" class="form-control">
									</div>
									<div class="adress-form-group">
										<!-- Podział na trzy kolumny -->
										<div class="col-1-3">
											<div class="form-group">
												<label>Imię</label>
												<input type="text" class="form-control">
											</div>
										</div>
										<div class="col-1-3">
											<div class="form-group">
												<label>Nazwisko</label>
												<input type="text" class="form-control">
											</div>
										</div>
										<div class="col-1-3">
											<div class="form-group">
												<label>Telefon</label>
												<input type="tel" class="form-control">
											</div>
										</div>
									</div>
									<div class="adress-form-group">
										<div class="col-1-2">
											<div class="form-group">
												<label>Firma</label>
												<input type="text" class="form-control">
											</div>
										</div>
										<div class="col-1-2">
											<div class="form-group">
												<label>NIP</label>
												<input type="text" class="form-control">
											</div>
										</div>
									</div>
									<div class="adress-form-group">
										<div class="col-1-3">
											<div class="form-group">
												<label>Ulica</label>
												<input type="text" class="form-control">
											</div>
										</div>
										<div class="col-1-3">
											<div class="form-group">
												<label>Kod pocztowy</label>
												<input type="text" class="form-control">
											</div>
										</div>
										<div class="col-1-3">
											<div class="form-group">
												<label>Miasto</label>
												<input type="tel" class="form-control">
											</div>
										</div>
									</div>
									<button type="submit" class="btn btn-primary btn">ZATWIERDŹ DANE
									</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://use.fontawesome.com/7caf6cfffb.js"></script>
</body>

</html>
